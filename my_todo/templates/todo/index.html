{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="todo">
        {% for todo in todo_list%}
            <div class="card text-bg-light mb-3 todo_card" style="max-width: 31rem;">
                <div class="card-header">
                    <h4 class="todo_header">{{ todo.title }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ todo.description }}</p>
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
